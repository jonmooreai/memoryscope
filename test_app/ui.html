<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Scope API Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            text-align: center;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .operation-results {
            margin-top: 20px;
        }

        .operation-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .operation-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .operation-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .operation-stats div {
            font-size: 14px;
        }

        .operation-stats .success {
            color: #28a745;
            font-weight: 600;
        }

        .operation-stats .failed {
            color: #dc3545;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-list {
            margin-top: 10px;
            font-size: 12px;
        }

        .error-list li {
            margin: 5px 0;
            color: #dc3545;
        }

        .live-progress {
            margin-top: 30px;
            display: none;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            background: #f8f9fa;
        }

        .live-progress.show {
            display: block;
        }

        .live-progress h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .progress-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
            background: white;
            font-size: 13px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .progress-item.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .progress-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .progress-item.info {
            border-left-color: #17a2b8;
            background: #d1ecf1;
        }

        .progress-item .phase {
            font-weight: 600;
            color: #667eea;
            margin-right: 8px;
        }

        .progress-item .test-case {
            font-weight: 500;
            color: #333;
        }

        .progress-item .timestamp {
            font-size: 11px;
            color: #666;
            float: right;
        }

        .progress-item .details {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }

        .memories-view {
            margin-top: 30px;
            display: none;
        }

        .memories-view.show {
            display: block;
        }

        .memories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .memories-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .memory-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .memory-card:hover {
            border-color: #667eea;
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .memory-meta {
            flex: 1;
        }

        .memory-id {
            font-size: 11px;
            color: #666;
            font-family: monospace;
            margin-top: 5px;
        }

        .memory-scope {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            background: #667eea;
            color: white;
            margin-right: 8px;
        }

        .memory-domain {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            background: #e0e0e0;
            color: #333;
        }

        .memory-value {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .memory-timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§ª Memory Scope API Test App</h1>
            <p>Comprehensive testing with OpenAI-generated realistic data</p>
            <p style="margin-top: 10px;">
                <a href="/chat" style="color: white; text-decoration: underline; opacity: 0.9;">ðŸ’¬ Try Chat Demo</a>
            </p>
        </div>

        <div class="content">
            <form id="testForm">
                <div class="form-group">
                    <label for="apiUrl">API Base URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000" required>
                </div>

                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" placeholder="Enter your Memory Scope API key" required>
                </div>

                <div class="form-group">
                    <label for="openaiKey">OpenAI API Key</label>
                    <input type="text" id="openaiKey" placeholder="Enter your OpenAI API key" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="numUsers">Number of Users</label>
                        <input type="number" id="numUsers" value="3" min="1" max="20" required>
                    </div>

                    <div class="form-group">
                        <label for="memoriesPerUser">Memories per User</label>
                        <input type="number" id="memoriesPerUser" value="10" min="1" max="100" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="model">OpenAI Model</label>
                    <select id="model">
                        <option value="gpt-4o-mini" selected>gpt-4o-mini (Recommended - Cost Efficient)</option>
                        <option value="gpt-4o">gpt-4o (Higher Quality)</option>
                        <option value="gpt-4-turbo">gpt-4-turbo</option>
                        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="runBtn">Run Tests</button>
                <button type="button" class="btn btn-danger" id="stopBtn" style="display: none; margin-top: 10px;">Stop Test</button>
            </form>

            <div class="status" id="status"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Running tests... This may take a few minutes.</p>
            </div>

            <div class="live-progress" id="liveProgress">
                <h3>Live Test Progress</h3>
                <div id="progressItems"></div>
            </div>

            <div class="memories-view show" id="memoriesView">
                <div class="memories-header">
                    <h3>Stored Memories <span id="memoryCount" style="font-size: 14px; color: #666; font-weight: normal;">(0)</span></h3>
                    <button class="btn btn-small" onclick="loadMemories()">Refresh</button>
                </div>
                <div id="memoriesList"></div>
            </div>

            <div class="results" id="results">
                <div class="results-header">
                    <h2>Test Results</h2>
                    <div class="stat-grid">
                        <div class="stat-card">
                            <div class="value" id="totalSuccess">0</div>
                            <div class="label">Successful</div>
                        </div>
                        <div class="stat-card">
                            <div class="value" id="totalFailed">0</div>
                            <div class="label">Failed</div>
                        </div>
                        <div class="stat-card">
                            <div class="value" id="successRate">0%</div>
                            <div class="label">Success Rate</div>
                        </div>
                    </div>
                </div>

                <div class="operation-results" id="operationResults"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const liveProgressDiv = document.getElementById('liveProgress');
        const progressItemsDiv = document.getElementById('progressItems');
        const runBtn = document.getElementById('runBtn');
        const stopBtn = document.getElementById('stopBtn');
        let statusCheckInterval = null;
        let progressCheckInterval = null;
        let lastProgressIndex = 0;

        // Load default configuration on page load
        async function loadDefaults() {
            try {
                const response = await fetch('/api/config/defaults');
                const config = await response.json();
                
                if (config.api_key) {
                    document.getElementById('apiKey').value = config.api_key;
                }
                if (config.api_url) {
                    document.getElementById('apiUrl').value = config.api_url;
                }
            } catch (error) {
                console.log('Could not load defaults:', error);
            }
        }

        // Load defaults when page loads
        loadDefaults();
        
        // Load memories on page load
        loadMemories();

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }

        function hideStatus() {
            statusDiv.classList.remove('show');
        }

        function showLoading() {
            loadingDiv.classList.add('show');
            liveProgressDiv.classList.add('show');
            memoriesView.classList.add('show');
            resultsDiv.classList.remove('show');
            progressItemsDiv.innerHTML = '';
            lastProgressIndex = 0;
            runBtn.disabled = true;
            stopBtn.style.display = 'block';
            // Load memories when tests start
            loadMemories();
        }

        function hideLoading() {
            loadingDiv.classList.remove('show');
            runBtn.disabled = false;
            stopBtn.style.display = 'none';
        }

        function addProgressItem(progress) {
            const item = document.createElement('div');
            item.className = `progress-item ${progress.status}`;
            
            const phase = progress.phase || 'Unknown';
            const testCase = progress.test_case || 'Test';
            const timestamp = progress.timestamp ? new Date(progress.timestamp).toLocaleTimeString() : '';
            
            let detailsHtml = '';
            if (progress.details) {
                const details = progress.details;
                if (details.error) {
                    detailsHtml = `<div class="details">Error: ${details.error}</div>`;
                } else if (details.verified) {
                    detailsHtml = `<div class="details">âœ“ ${details.verified}</div>`;
                } else if (details.progress !== undefined) {
                    detailsHtml = `<div class="details">Progress: ${details.progress}/${details.total || '?'}</div>`;
                } else if (Object.keys(details).length > 0) {
                    detailsHtml = `<div class="details">${JSON.stringify(details)}</div>`;
                }
            }
            
            item.innerHTML = `
                <span class="phase">[${phase}]</span>
                <span class="test-case">${testCase}</span>
                <span class="timestamp">${timestamp}</span>
                ${detailsHtml}
            `;
            
            progressItemsDiv.appendChild(item);
            // Auto-scroll to bottom
            liveProgressDiv.scrollTop = liveProgressDiv.scrollHeight;
        }

        async function checkProgress() {
            try {
                const response = await fetch(`/api/test/progress?since=${lastProgressIndex}`);
                const data = await response.json();
                
                if (data.progress && data.progress.length > 0) {
                    data.progress.forEach(addProgressItem);
                    lastProgressIndex = data.current_index;
                    
                    // Reload memories if a memory was stored
                    const hasMemoryStored = data.progress.some(p => 
                        p.details && p.details.memory_id
                    );
                    if (hasMemoryStored) {
                        loadMemories();
                    }
                }
                
                if (!data.running && statusCheckInterval) {
                    clearInterval(progressCheckInterval);
                    // Final memory refresh when tests complete
                    loadMemories();
                }
            } catch (error) {
                console.error('Error checking progress:', error);
            }
        }
        
        // Auto-refresh memories every 5 seconds when tests are running
        let memoryRefreshInterval = null;
        function startMemoryRefresh() {
            if (memoryRefreshInterval) {
                clearInterval(memoryRefreshInterval);
            }
            memoryRefreshInterval = setInterval(loadMemories, 5000);
        }
        
        function stopMemoryRefresh() {
            if (memoryRefreshInterval) {
                clearInterval(memoryRefreshInterval);
                memoryRefreshInterval = null;
            }
        }

        async function loadMemories() {
            try {
                const response = await fetch('/api/memories?limit=50');
                const data = await response.json();
                
                const memoriesList = document.getElementById('memoriesList');
                const memoryCount = document.getElementById('memoryCount');
                memoriesList.innerHTML = '';
                
                // Update count
                const count = data.count || (data.memories ? data.memories.length : 0);
                memoryCount.textContent = `(${count})`;
                
                if (data.memories && data.memories.length > 0) {
                    data.memories.forEach(memory => {
                        const card = document.createElement('div');
                        card.className = 'memory-card';
                        
                        const createdDate = new Date(memory.created_at);
                        const expiresDate = new Date(memory.expires_at);
                        
                        // Format JSON nicely
                        const valueStr = JSON.stringify(memory.value_json, null, 2);
                        
                        card.innerHTML = `
                            <div class="memory-header">
                                <div class="memory-meta">
                                    <div>
                                        <span class="memory-scope">${memory.scope}</span>
                                        ${memory.domain ? `<span class="memory-domain">${memory.domain}</span>` : ''}
                                        <span style="margin-left: 8px; font-size: 12px; color: #666;">${memory.user_id}</span>
                                    </div>
                                    <div class="memory-id">ID: ${memory.id}</div>
                                </div>
                                <div style="text-align: right; font-size: 11px; color: #666;">
                                    <div>Shape: ${memory.value_shape}</div>
                                    <div>Source: ${memory.source}</div>
                                </div>
                            </div>
                            <div class="memory-value">${escapeHtml(valueStr)}</div>
                            <div class="memory-timestamp">
                                Created: ${createdDate.toLocaleString()} | 
                                Expires: ${expiresDate.toLocaleString()} | 
                                TTL: ${memory.ttl_days} days
                            </div>
                        `;
                        memoriesList.appendChild(card);
                    });
                } else {
                    memoriesList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No memories stored yet. Run tests to see memories appear here.</p>';
                }
            } catch (error) {
                console.error('Error loading memories:', error);
                document.getElementById('memoriesList').innerHTML = 
                    '<p style="text-align: center; color: #dc3545; padding: 20px;">Error loading memories: ' + error.message + '</p>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function displayResults(results) {
            // Update summary stats
            const totalSuccess = results.total_success || 0;
            const totalFailed = results.total_failed || 0;
            const total = totalSuccess + totalFailed;
            const successRate = total > 0 ? ((totalSuccess / total) * 100).toFixed(1) : 0;

            document.getElementById('totalSuccess').textContent = totalSuccess;
            document.getElementById('totalFailed').textContent = totalFailed;
            document.getElementById('successRate').textContent = successRate + '%';

            // Display operation results
            const operationResults = document.getElementById('operationResults');
            operationResults.innerHTML = '';

            const operations = ['store', 'read', 'merge', 'continue', 'revoke'];
            operations.forEach(op => {
                const opData = results[op];
                if (!opData) return;

                const card = document.createElement('div');
                card.className = 'operation-card';
                
                const testCases = results.test_cases && results.test_cases[op] ? results.test_cases[op] : [];
                const successCases = testCases.filter(tc => tc.status === 'success').length;
                const failedCases = testCases.filter(tc => tc.status === 'failed').length;

                card.innerHTML = `
                    <h3>${op.toUpperCase()}</h3>
                    <div class="operation-stats">
                        <div class="success">âœ“ Success: ${opData.success}</div>
                        <div class="failed">âœ— Failed: ${opData.failed}</div>
                    </div>
                    ${testCases.length > 0 ? `
                        <div style="margin-top: 10px; font-size: 12px; color: #666;">
                            Test Cases: ${successCases} passed, ${failedCases} failed (${testCases.length} total)
                        </div>
                        ${failedCases > 0 ? `
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; color: #dc3545; font-weight: 600;">Failed Test Cases (${failedCases})</summary>
                                <ul class="error-list" style="margin-top: 5px;">
                                    ${testCases.filter(tc => tc.status === 'failed').map(tc => 
                                        `<li><strong>${tc.name}</strong>: ${tc.error || 'Unknown error'}</li>`
                                    ).join('')}
                                </ul>
                            </details>
                        ` : ''}
                    ` : ''}
                    ${opData.errors && opData.errors.length > 0 ? `
                        <ul class="error-list" style="margin-top: 10px;">
                            ${opData.errors.slice(0, 5).map(err => `<li>${err}</li>`).join('')}
                            ${opData.errors.length > 5 ? `<li>... and ${opData.errors.length - 5} more errors</li>` : ''}
                        </ul>
                    ` : ''}
                `;
                operationResults.appendChild(card);
            });

            resultsDiv.classList.add('show');
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/test/status');
                const data = await response.json();

                if (!data.running && data.results) {
                    clearInterval(statusCheckInterval);
                    stopMemoryRefresh();
                    hideLoading();
                    displayResults(data.results);
                    loadMemories(); // Final refresh
                    showStatus('Tests completed successfully!', 'success');
                } else if (!data.running && data.error) {
                    clearInterval(statusCheckInterval);
                    stopMemoryRefresh();
                    hideLoading();
                    loadMemories(); // Final refresh
                    showStatus(`Test failed: ${data.error}`, 'error');
                } else if (data.running) {
                    // Still running, update status
                    showStatus('Tests are running... Please wait.', 'info');
                }
            } catch (error) {
                console.error('Error checking status:', error);
                // Try to get results directly
                try {
                    const resultsResponse = await fetch('/api/test/results');
                    if (resultsResponse.ok) {
                        const results = await resultsResponse.json();
                        clearInterval(statusCheckInterval);
                        hideLoading();
                        displayResults(results);
                        showStatus('Tests completed successfully!', 'success');
                    }
                } catch (e) {
                    // Ignore
                }
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const config = {
                api_url: document.getElementById('apiUrl').value,
                api_key: document.getElementById('apiKey').value,
                openai_key: document.getElementById('openaiKey').value,
                num_users: parseInt(document.getElementById('numUsers').value),
                memories_per_user: parseInt(document.getElementById('memoriesPerUser').value),
                model: document.getElementById('model').value,
            };

            hideStatus();
            showLoading();
            showStatus('Starting tests...', 'info');

            try {
                const response = await fetch('/api/test/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start test');
                }

                showStatus('Tests started. Waiting for results...', 'info');

                // Start polling for status updates
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                if (progressCheckInterval) {
                    clearInterval(progressCheckInterval);
                }
                statusCheckInterval = setInterval(checkStatus, 2000);
                progressCheckInterval = setInterval(checkProgress, 500); // Check progress more frequently
                startMemoryRefresh(); // Start auto-refreshing memories
                
                // Also check immediately
                setTimeout(checkStatus, 1000);
                setTimeout(checkProgress, 500);

            } catch (error) {
                hideLoading();
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        stopBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/test/stop', { method: 'POST' });
                clearInterval(statusCheckInterval);
                clearInterval(progressCheckInterval);
                stopMemoryRefresh();
                hideLoading();
                liveProgressDiv.classList.remove('show');
                loadMemories(); // Final refresh
                showStatus('Test stopped by user', 'warning');
            } catch (error) {
                showStatus(`Error stopping test: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
